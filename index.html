<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>

    <!-- Font awesome pro  -->
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.1/css/pro.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">
                Weather App
            </h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">
                        Tashkent
                    </h1>
                    <small>
                        <span class="time">06:09 PM</span>
                        -
                        <span class="date">Sunday, Feb, 5</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="./icons/day/113.png" class="icon" alt="icon" width="50" height="50">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="header">
                <form id="locationInput">
                    <input type="text" class="search" id="search" placeholder="Search location...">
                    <button type="submit" class="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                <ul class="cities">
                    <li class="city" data-id="${search.historyId}">
                        <span class="historyText">Tashkent</span>
                    </li>
                    <li class="city" data-id="${search.historyId}">
                        <span class="historyText">Andijan</span>
                    </li>
                    <li class="city" data-id="${search.historyId}">
                        <span class="historyText">Bukhara</span>
                    </li>
                    <li class="city" data-id="${search.historyId}">
                        <span class="historyText">Samarkand</span>
                    </li>
                </ul>
                <ul class="details">
                    <h4>
                        Weather Details
                    </h4>
                    <li>
                        <span>Cloudy</span>
                        <span class="cloud">89%</span>
                    </li>
                    <li>
                        <span>Humidity</span>
                        <span class="humidity" id="humidity">89%</span>
                    </li>
                    <li>
                        <span>Wind</span>
                        <span class="wind">1.6km/h</span>
                    </li>
                    <li>
                        <span>Rain</span>
                        <span class="rain">0mm</span>
                    </li>
                </ul>                
            </div>
            <footer>
                <small>
                    <span>&copy; 2022</span>
                    <span>Weather app</span>
                </small>
        </footer>
        </div>

    </div>
    <!-- <script src="./config.js"></script> -->
    <!-- <script src="./main.js"></script> -->
</body>
</html>
